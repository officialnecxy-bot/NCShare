<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NECXY Group Drop</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME --- */
        :root {
            --bg-body: #050505;
            --primary: #FF2E2E;
            --primary-glow: rgba(255, 46, 46, 0.5);
            --glass-panel: rgba(20, 20, 20, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-light: rgba(255, 255, 255, 0.05);
            --nav-glass: rgba(10, 10, 10, 0.85);
            --text-main: #FFFFFF;
            --text-muted: #888;
            --toast-success: #00ff88;
            --toast-error: #ff4444;
            --toast-info: #2E86FF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body); color: var(--text-main);
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, rgba(255, 46, 46, 0.1), transparent 60%);
        }

        #app {
            width: 100%; max-width: 900px; height: 100%;
            background: var(--glass-panel);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 70px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
            flex-shrink: 0; z-index: 20;
        }
        .page-title { 
            font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; 
            text-transform: uppercase; color: white; display: flex; align-items: center; gap: 10px;
        }
        .online-counter { font-size: 0.7rem; background: #333; padding: 2px 8px; border-radius: 10px; color: #aaa; }
        
        .header-actions { display: flex; gap: 10px; align-items: center; }
        
        .call-btn {
            width: 40px; height: 40px; border-radius: 50%; border: var(--glass-border);
            background: rgba(255,255,255,0.05); color: #666; display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; transition: 0.3s;
        }
        .call-btn.active { background: rgba(255, 46, 46, 0.2); color: var(--primary); border-color: var(--primary); cursor: pointer; box-shadow: 0 0 15px rgba(255, 46, 46, 0.2); }

        /* --- CONTENT AREA --- */
        main { flex: 1; position: relative; overflow: hidden; width: 100%; }
        
        .view {
            position: absolute; inset: 0; padding: 20px; overflow-y: auto;
            display: none; flex-direction: column; 
            padding-bottom: 110px; 
        }
        .view.active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        /* --- NAVIGATION --- */
        aside {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; height: 65px;
            background: var(--nav-glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 35px;
            display: flex; justify-content: space-evenly; align-items: center;
            z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-item {
            display: flex; align-items: center; justify-content: center;
            color: #666; font-size: 1.2rem; height: 100%; width: 60px; transition: 0.3s;
            position: relative;
        }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 10px; width: 4px; height: 4px;
            background: var(--primary); border-radius: 50%; box-shadow: 0 0 8px var(--primary);
        }

        /* --- UI COMPONENTS --- */
        .card { 
            background: var(--glass-light); border: var(--glass-border); 
            border-radius: 20px; padding: 20px; margin-bottom: 15px; text-align: center; 
        }
        
        .btn-primary {
            width: 100%; padding: 14px; border: none; border-radius: 14px;
            background: var(--primary); color: white; font-weight: 600; font-size: 1rem;
            margin-top: 10px; cursor: pointer; transition: 0.2s;
        }
        .btn-primary:active { transform: scale(0.96); }
        .btn-share { background: white; color: black; }

        input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.4); border: var(--glass-border);
            border-radius: 14px; color: white; margin-bottom: 10px; font-size: 1rem; text-align: center;
        }
        input:focus { border-color: var(--primary); }

        .id-box {
            font-family: monospace; font-size: 1.4rem; color: var(--primary); padding: 15px; 
            border: 1px dashed rgba(255, 46, 46, 0.5); border-radius: 12px; background: rgba(255, 46, 46, 0.05); 
            margin: 15px 0; cursor: pointer; user-select: all; letter-spacing: 1px;
        }

        /* TRANSFER UI */
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.15); border-radius: 20px; height: 200px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent); 
            margin-bottom: 20px; cursor: pointer; transition: 0.3s;
        }
        .drop-zone:active { border-color: var(--primary); background: rgba(255,46,46,0.05); }
        
        .file-item {
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px;
            margin-bottom: 8px; display: flex; flex-direction: column; gap: 5px; text-align: left;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .file-header { display: flex; justify-content: space-between; align-items: center; }
        .file-name { font-weight: 600; font-size: 0.8rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 80%; }
        .progress-bar { height: 3px; background: #333; border-radius: 2px; width: 100%; overflow: hidden; margin-top: 5px; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }
        
        /* CANCEL BUTTON */
        .btn-cancel {
            background: none; border: none; color: #ff4444; cursor: pointer; 
            font-size: 0.9rem; padding: 5px; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .btn-cancel:hover { color: white; transform: scale(1.1); }
        .status-text { font-size:0.7rem; color:#888; text-align:right; }
        .cancelled .progress-fill { background: #555 !important; }
        .cancelled .status-text { color: #ff4444; }

        /* CHAT UI */
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; padding-right: 5px; }
        .msg { padding: 10px 14px; border-radius: 16px; max-width: 85%; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; text-align: left; }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        .msg-sender { font-size: 0.65rem; color: rgba(255,255,255,0.5); margin-bottom: 2px; margin-left: 10px;}

        /* GROUP VIDEO CALL GRID */
        #video-modal { position: absolute; inset: 0; background: #000; z-index: 100; display: none; flex-direction: column; }
        #video-modal.active { display: flex; }
        
        .video-grid {
            flex: 1; width: 100%; padding: 10px; gap: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: minmax(150px, 1fr);
            align-content: center;
        }
        
        .vid-wrapper {
            position: relative; background: #1a1a1a; border-radius: 15px; overflow: hidden; border: 1px solid #333;
            display: flex; justify-content: center; align-items: center;
        }
        .vid-wrapper video { width: 100%; height: 100%; object-fit: cover; }
        .vid-tag { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; }

        /* Controls */
        .call-controls { height: 90px; background: linear-gradient(to top, #000, transparent); display: flex; justify-content: center; align-items: center; gap: 30px; padding-bottom: 10px; }
        .ctrl-btn { width: 55px; height: 55px; border-radius: 50%; border: none; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(10px); }
        .btn-end { background: #ff3b3b; color: white; }
        .btn-mute { background: rgba(255,255,255,0.2); color: white; }

        /* TOAST */
        #toast-container { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 500; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 350px; pointer-events: none; }
        .toast { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15); color: white; padding: 10px 18px; border-radius: 12px; display: flex; align-items: center; gap: 10px; opacity: 0; transform: translateY(-20px); transition: 0.3s; font-size: 0.9rem; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast-success { border-left: 3px solid var(--toast-success); }
        .toast-info { border-left: 3px solid var(--toast-info); }
        .toast-error { border-left: 3px solid var(--toast-error); }

        @media (min-width: 769px) {
            #app { border-radius: 20px; height: 90vh; flex-direction: row; }
            aside { position: relative; bottom: auto; left: auto; transform: none; width: 70px; height: 100%; flex-direction: column; border-top: none; border-right: var(--glass-border); padding-top: 40px; justify-content: flex-start; gap: 20px; background: rgba(0,0,0,0.3); border-radius: 20px 0 0 20px; }
            .nav-item { height: 60px; width: 100%; flex-direction: row; }
            .nav-item.active { transform: none; border-right: 3px solid var(--primary); background: rgba(255,255,255,0.05); }
            .nav-item.active::after { display: none; }
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="page-title">
            NECXY <span style="color:var(--primary)">GROUP</span>
            <div class="online-counter" id="peer-count">0 Online</div>
        </div>
        <div class="header-actions">
            <div class="call-btn" onclick="core.startGroupCall(false)"><i class="fa-solid fa-phone"></i></div>
            <div class="call-btn" onclick="core.startGroupCall(true)"><i class="fa-solid fa-video"></i></div>
        </div>
    </header>

    <main>
        <div id="view-transfer" class="view active">
            <div class="card drop-zone" onclick="document.getElementById('file').click()">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; color: #555; margin-bottom: 10px;"></i>
                <h3 style="margin-bottom: 5px;">Upload File</h3>
                <p style="color:#888; font-size:0.8rem;">Send to Everyone</p>
                <input type="file" id="file" style="display:none" multiple onchange="core.processFiles(this.files)">
            </div>
            
            <div class="card" style="flex:1; display:flex; flex-direction:column; text-align: left; overflow:hidden;">
                <h4 style="margin-bottom:15px; color:#888; font-size:0.75rem; letter-spacing:1px;">TRANSFERS</h4>
                <div id="transfer-list" style="overflow-y:auto; flex:1;">
                    <div style="text-align:center; color:#444; margin-top:20px;">
                        <i class="fa-solid fa-box-open"></i><br>No recent files
                    </div>
                </div>
            </div>
        </div>

        <div id="view-chat" class="view">
            <div class="card" style="flex:1; display:flex; flex-direction:column; margin:0; height:100%;">
                <div id="chat-box" class="chat-box">
                    <div style="text-align:center; color:#444; margin-top:auto; font-size:0.8rem;">
                        <i class="fa-solid fa-users"></i><br>Group Chat Encrypted
                    </div>
                </div>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="chat-in" placeholder="Message group..." style="margin:0; border-radius:50px; text-align: left;" onkeypress="if(event.key==='Enter') core.sendChat()">
                    <button class="btn-primary" style="width:50px; border-radius:50%; margin:0;" onclick="core.sendChat()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div id="view-connect" class="view">
            <div class="card" style="max-width:500px; margin:0 auto;">
                <p style="color:#888; margin-bottom:5px; font-size:0.8rem;">MY ID</p>
                <div id="my-id" class="id-box" onclick="core.copy()">...</div>
                <button class="btn-primary btn-share" onclick="core.shareLink()">Share Link</button>
                
                <div style="height:1px; background:rgba(255,255,255,0.1); margin:20px 0;"></div>
                
                <p style="color:#888; margin-bottom:5px; font-size:0.8rem;">ADD MEMBER</p>
                <input type="text" id="remote-id" placeholder="Paste Member ID">
                <button class="btn-primary" onclick="core.connect()">Add to Group</button>

                <div style="margin-top:20px; text-align:left;">
                    <p style="color:#888; font-size:0.8rem;">CONNECTED MEMBERS</p>
                    <div id="member-list" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:5px;">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <aside>
        <div class="nav-item active" onclick="ui.view('transfer', this)"><i class="fa-solid fa-file-export"></i></div>
        <div class="nav-item" onclick="ui.view('chat', this)"><i class="fa-solid fa-comments"></i></div>
        <div class="nav-item" onclick="ui.view('connect', this)"><i class="fa-solid fa-users-gear"></i></div>
    </aside>

    <div id="video-modal">
        <div class="video-grid" id="video-grid">
            <div class="vid-wrapper" id="local-vid-wrap">
                <video id="local-video" autoplay playsinline muted></video>
                <div class="vid-tag">You</div>
            </div>
        </div>
        <div class="call-controls">
            <button class="ctrl-btn btn-mute" onclick="core.toggleMute()"><i class="fa-solid fa-microphone"></i></button>
            <button class="ctrl-btn btn-end" onclick="core.endGroupCall()"><i class="fa-solid fa-phone-slash"></i></button>
        </div>
    </div>

    <div id="toast-container"></div>
</div>

<script>
    const CHUNK_SIZE = 16 * 1024;
    let peer, localStream;
    // Multi-user state
    let connections = {}; // { peerId: connectionObj }
    let calls = {};       // { peerId: callObj }
    let incomingFiles = {}; // { fileId: { ...metadata, chunks: [] } }
    let activeUploads = {}; // { fileId: { cancelled: boolean } }

    const ui = {
        view: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
        },
        updateCount: () => {
            const count = Object.keys(connections).length;
            document.getElementById('peer-count').innerText = `${count} Online`;
            const btns = document.querySelectorAll('.call-btn');
            btns.forEach(b => b.classList.toggle('active', count > 0));
            
            // Update Member List UI
            const list = document.getElementById('member-list');
            list.innerHTML = '';
            Object.keys(connections).forEach(pid => {
                list.innerHTML += `<span style="background:#333; padding:4px 8px; border-radius:5px; font-size:0.8rem; border:1px solid #444;">${pid.substr(0,4)}..</span>`;
            });
        },
        toast: (msg, type = 'info') => {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `toast toast-${type}`;
            el.innerHTML = `<span>${msg}</span>`;
            container.appendChild(el);
            setTimeout(() => el.classList.add('show'), 10);
            setTimeout(() => { el.classList.remove('show'); setTimeout(() => el.remove(), 300); }, 3000);
        },
        logTransfer: (id, name, type, isOutgoing = false) => {
            const list = document.getElementById('transfer-list');
            if(list.innerText.includes('recent')) list.innerHTML = '';
            
            const div = document.createElement('div');
            div.id = `file-${id}`;
            div.className = 'file-item';
            
            // Added Cancel Button logic
            const cancelBtn = isOutgoing 
                ? `<button class="btn-cancel" onclick="core.cancelTransfer('${id}')"><i class="fa-solid fa-xmark"></i></button>` 
                : '';

            div.innerHTML = `
                <div class="file-header">
                    <div class="file-name">${name}</div>
                    ${cancelBtn}
                </div>
                <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
                <div class="status-text">${type}</div>`;
            list.prepend(div);
        },
        updateProgress: (id, percent) => {
            const el = document.getElementById(`file-${id}`);
            if(el) el.querySelector('.progress-fill').style.width = percent + '%';
            if(percent >= 100) {
                 if(el.querySelector('.btn-cancel')) el.querySelector('.btn-cancel').remove();
                 el.querySelector('.status-text').innerText = 'Completed';
            }
        },
        markCancelled: (id) => {
            const el = document.getElementById(`file-${id}`);
            if(el) {
                el.classList.add('cancelled');
                el.querySelector('.status-text').innerText = 'Cancelled';
                if(el.querySelector('.btn-cancel')) el.querySelector('.btn-cancel').remove();
            }
        }
    };

    const core = {
        init: () => {
            const id = 'ncx-' + Math.floor(Math.random()*9000 + 1000);
            peer = new Peer(id);

            peer.on('open', id => {
                document.getElementById('my-id').innerText = id;
                const p = new URLSearchParams(window.location.search);
                if(p.get('c')) {
                    document.getElementById('remote-id').value = p.get('c');
                    ui.view('connect', document.querySelectorAll('.nav-item')[2]);
                    setTimeout(core.connect, 1000);
                }
            });

            // Handle Incoming Connection
            peer.on('connection', conn => {
                core.setupConn(conn);
            });
            
            // Handle Incoming Call
            peer.on('call', call => {
                const isVideo = call.metadata && call.metadata.type === 'video';
                const answerCall = () => {
                    navigator.mediaDevices.getUserMedia({video: isVideo, audio: true}).then(stream => {
                        localStream = stream;
                        document.getElementById('video-modal').classList.add('active');
                        document.getElementById('local-video').srcObject = stream;
                        
                        call.answer(stream);
                        core.handleCallStream(call);
                    });
                };

                if(document.getElementById('video-modal').classList.contains('active')) {
                    answerCall();
                } else if(confirm(`Group ${isVideo ? 'Video' : 'Voice'} Call Incoming. Join?`)) {
                    answerCall();
                }
            });
        },

        connect: () => {
            const id = document.getElementById('remote-id').value.trim();
            if(!id || connections[id]) return;
            const conn = peer.connect(id, { reliable: true });
            core.setupConn(conn);
            document.getElementById('remote-id').value = '';
        },

        setupConn: (conn) => {
            conn.on('open', () => {
                connections[conn.peer] = conn;
                ui.updateCount();
                ui.toast("Member Joined!", "success");
            });
            conn.on('close', () => {
                delete connections[conn.peer];
                core.removeVideo(conn.peer);
                ui.updateCount();
            });
            conn.on('error', () => {
                delete connections[conn.peer];
                ui.updateCount();
            });

            conn.on('data', data => {
                // CHAT
                if(data.type === 'chat') {
                    const box = document.getElementById('chat-box');
                    const senderName = `<div class="msg-sender">${conn.peer}</div>`;
                    box.innerHTML += `${senderName}<div class="msg other">${data.val}</div>`;
                    box.scrollTop = box.scrollHeight;
                }
                // FILE HEADER
                else if (data.type === 'header') {
                    incomingFiles[data.fileId] = { name: data.name, size: data.size, received: 0, chunks: [], from: conn.peer };
                    ui.logTransfer(data.fileId, data.name, `From: ${conn.peer}`, false);
                }
                // FILE CHUNK
                else if (data.type === 'chunk') {
                    const f = incomingFiles[data.fileId];
                    if(!f) return; // If file was cancelled or doesn't exist
                    f.chunks.push(data.chunk);
                    f.received += data.chunk.byteLength;
                    ui.updateProgress(data.fileId, (f.received / f.size) * 100);
                    
                    if(f.received >= f.size) {
                        const blob = new Blob(f.chunks);
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url; a.download = f.name; a.click();
                        delete incomingFiles[data.fileId];
                        ui.toast(`Received ${f.name}`, "success");
                    }
                }
                // FILE CANCELLED BY SENDER
                else if (data.type === 'cancel') {
                    if(incomingFiles[data.fileId]) {
                        delete incomingFiles[data.fileId];
                        ui.markCancelled(data.fileId);
                        ui.toast("Transfer cancelled by sender", "error");
                    }
                }
            });
        },

        // --- BROADCAST LOGIC ---

        sendChat: () => {
            const el = document.getElementById('chat-in');
            const val = el.value;
            if(!val) return;
            
            Object.values(connections).forEach(conn => {
                if(conn.open) conn.send({type:'chat', val: val});
            });

            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg me">${val}</div>`;
            box.scrollTop = box.scrollHeight;
            el.value = '';
        },

        processFiles: async (files) => {
            if(Object.keys(connections).length === 0) return ui.toast("No one to send to!", "error");
            
            for (const file of files) {
                const fileId = Math.random().toString(36).substr(2, 9);
                activeUploads[fileId] = { cancelled: false }; // Track upload state
                
                ui.logTransfer(fileId, file.name, 'Sending...', true);
                
                const peers = Object.values(connections);
                
                // 1. Send Header to ALL
                peers.forEach(conn => {
                    if(conn.open) conn.send({ type: 'header', fileId, name: file.name, size: file.size });
                });

                // 2. Send Chunks to ALL
                let offset = 0;
                while (offset < file.size) {
                    // Check Cancellation
                    if(activeUploads[fileId].cancelled) {
                        console.log('Upload cancelled');
                        break;
                    }

                    const slice = file.slice(offset, offset + CHUNK_SIZE);
                    const buffer = await slice.arrayBuffer();
                    
                    if (peers.length > 2) await new Promise(r => setTimeout(r, 10));

                    peers.forEach(conn => {
                        if(conn.open) conn.send({ type: 'chunk', fileId, chunk: buffer });
                    });
                    
                    offset += CHUNK_SIZE;
                    ui.updateProgress(fileId, (offset/file.size)*100);
                }
                
                delete activeUploads[fileId]; // Cleanup
                if(!document.getElementById(`file-${fileId}`).classList.contains('cancelled')) {
                    ui.toast("File Sent to Group", "success");
                }
            }
        },

        cancelTransfer: (fileId) => {
            if(activeUploads[fileId]) {
                activeUploads[fileId].cancelled = true; // Stop loop
                ui.markCancelled(fileId);
                // Notify peers to stop waiting
                Object.values(connections).forEach(conn => {
                    if(conn.open) conn.send({ type: 'cancel', fileId });
                });
                ui.toast("Transfer Cancelled", "error");
            }
        },

        // --- GROUP CALL LOGIC ---

        startGroupCall: (isVideo) => {
            const peers = Object.values(connections);
            if(peers.length === 0) return ui.toast("Add members first!", "error");

            navigator.mediaDevices.getUserMedia({video: isVideo, audio: true}).then(stream => {
                localStream = stream;
                document.getElementById('video-modal').classList.add('active');
                document.getElementById('local-video').srcObject = stream;

                peers.forEach(conn => {
                    const call = peer.call(conn.peer, stream, {metadata:{type: isVideo ? 'video' : 'audio'}});
                    core.handleCallStream(call);
                });
            });
        },

        handleCallStream: (call) => {
            calls[call.peer] = call;
            call.on('stream', remoteStream => {
                core.addVideo(remoteStream, call.peer);
            });
            call.on('close', () => core.removeVideo(call.peer));
            call.on('error', () => core.removeVideo(call.peer));
        },

        addVideo: (stream, peerId) => {
            if(document.getElementById(`vid-wrap-${peerId}`)) return;

            const grid = document.getElementById('video-grid');
            const wrap = document.createElement('div');
            wrap.className = 'vid-wrapper';
            wrap.id = `vid-wrap-${peerId}`;
            wrap.innerHTML = `
                <video id="vid-${peerId}" autoplay playsinline></video>
                <div class="vid-tag">${peerId.substr(0,4)}..</div>
            `;
            grid.appendChild(wrap);
            document.getElementById(`vid-${peerId}`).srcObject = stream;
        },

        removeVideo: (peerId) => {
            const el = document.getElementById(`vid-wrap-${peerId}`);
            if(el) el.remove();
        },

        endGroupCall: () => {
            if(localStream) localStream.getTracks().forEach(t=>t.stop());
            Object.values(calls).forEach(call => call.close());
            calls = {};
            document.getElementById('video-grid').innerHTML = `
                <div class="vid-wrapper" id="local-vid-wrap">
                    <video id="local-video" autoplay playsinline muted></video>
                    <div class="vid-tag">You</div>
                </div>`; 
            document.getElementById('video-modal').classList.remove('active');
        },

        toggleMute: () => {
            if(localStream) {
                const t = localStream.getAudioTracks()[0];
                t.enabled = !t.enabled;
                ui.toast(t.enabled ? "Unmuted" : "Muted");
            }
        },

        shareLink: async () => {
            const id = document.getElementById('my-id').innerText;
            const url = window.location.href.split('?')[0] + "?c=" + id;
            if (navigator.share) try { await navigator.share({ title: 'Join NECXY Group', url: url }); } catch(e){}
            else { navigator.clipboard.writeText(url); ui.toast("Link Copied!"); }
        },
        copy: () => { navigator.clipboard.writeText(document.getElementById('my-id').innerText); ui.toast("ID Copied!"); }
    };

    core.init();
</script>
