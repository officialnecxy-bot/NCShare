<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NCX Drop | Auto-Connect</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME: RED/BLACK GLASSMORPHISM --- */
        :root {
            --bg-body: #000000;
            --primary: #FF2E2E;
            --primary-gradient: linear-gradient(135deg, #FF2E2E, #B00020);
            --glass-panel: rgba(18, 18, 18, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-light: rgba(255, 255, 255, 0.05);
            --text-main: #FFFFFF;
            --text-muted: #999;
            --radius-xl: 30px;
            --radius-md: 18px;
            --blur: blur(40px);
            --shadow: 0 25px 60px rgba(0,0,0,0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body); color: var(--text-main);
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, rgba(255, 46, 46, 0.2), transparent 50%);
        }

        #app {
            width: 95%; max-width: 1200px; height: 92vh;
            background: var(--glass-panel); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border: var(--glass-border); border-radius: var(--radius-xl);
            box-shadow: var(--shadow); display: flex; overflow: hidden; position: relative;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 90px; border-right: var(--glass-border);
            display: flex; flex-direction: column; align-items: center; padding: 35px 0;
            background: rgba(0,0,0,0.2); z-index: 20;
        }
        
        .brand-icon {
            width: 50px; height: 50px; background: var(--primary-gradient); color: white;
            border-radius: 16px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; box-shadow: 0 0 25px rgba(255, 46, 46, 0.4); margin-bottom: 40px;
        }

        .nav-item {
            width: 50px; height: 50px; margin-bottom: 20px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted); font-size: 1.4rem; cursor: pointer; transition: 0.3s;
        }
        .nav-item:hover { background: var(--glass-light); color: white; }
        .nav-item.active { background: rgba(255, 46, 46, 0.1); color: var(--primary); border: 1px solid rgba(255, 46, 46, 0.3); }

        /* --- MAIN AREA --- */
        main { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }

        header {
            height: 90px; padding: 0 40px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--glass-border);
        }
        .page-title { font-size: 1.8rem; font-weight: 700; }
        
        .header-actions { display: flex; align-items: center; gap: 15px; }

        .call-btn-header {
            width: 45px; height: 45px; border-radius: 50%; border: var(--glass-border);
            background: var(--glass-light); color: #555; display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; cursor: not-allowed; transition: 0.3s;
        }
        .call-btn-header.active {
            background: var(--glass-highlight); color: white; cursor: pointer;
        }
        .call-btn-header.active:hover { background: var(--primary); box-shadow: 0 0 15px var(--primary); border-color: var(--primary); }

        .status-badge {
            padding: 8px 16px; background: var(--glass-light); border-radius: 30px;
            border: var(--glass-border); font-size: 0.9rem; display: flex; align-items: center; gap: 10px;
        }
        .dot { width: 8px; height: 8px; background: #555; border-radius: 50%; }
        .dot.online { background: #00ff88; box-shadow: 0 0 10px #00ff88; }

        /* --- VIEWS --- */
        .view { position: absolute; inset: 0; top: 90px; padding: 30px; opacity: 0; pointer-events: none; transition: 0.4s; transform: translateY(10px); overflow-y: auto; }
        .view.active { opacity: 1; pointer-events: all; transform: translateY(0); }

        /* --- UI COMPONENTS --- */
        .card { background: var(--glass-light); border: var(--glass-border); border-radius: 24px; padding: 30px; margin-bottom: 25px; text-align: center; }
        
        .btn-primary {
            background: var(--primary); border: none; padding: 14px; width: 100%;
            color: white; border-radius: 18px; font-weight: 600; cursor: pointer; font-size: 1rem;
            box-shadow: 0 5px 20px rgba(255, 46, 46, 0.3); transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary:active { transform: scale(0.97); }
        .btn-share { background: #fff; color: #000; box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        input {
            width: 100%; background: rgba(0,0,0,0.3); border: var(--glass-border);
            padding: 16px; border-radius: 14px; color: white; font-size: 1rem; margin-bottom: 15px; text-align: center;
        }
        input:focus { border-color: var(--primary); }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.15); border-radius: 24px; height: 250px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.3s; cursor: pointer; background: rgba(255,255,255,0.01);
        }
        .drop-zone:hover { border-color: var(--primary); background: rgba(255, 46, 46, 0.05); }
        .drop-icon { font-size: 3.5rem; color: #444; margin-bottom: 15px; transition: 0.3s; }
        .drop-zone:hover .drop-icon { color: var(--primary); transform: translateY(-5px); }

        /* QR & ID */
        .id-display {
            font-family: monospace; font-size: 1.6rem; color: var(--primary); letter-spacing: 2px;
            background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px;
            border: 1px dashed var(--primary); text-align: center; margin: 20px 0; cursor: pointer;
        }
        .qr-wrapper { background: white; padding: 15px; border-radius: 20px; width: fit-content; margin: 0 auto; }

        /* Chat */
        .chat-container { display: flex; flex-direction: column; height: 100%; text-align: left; }
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 20px; }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 75%; font-size: 1rem; line-height: 1.5; }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--glass-highlight); border: var(--glass-border); border-bottom-left-radius: 2px; }

        /* Video Overlay */
        #call-modal { position: absolute; inset: 0; background: #000; z-index: 100; display: none; flex-direction: column; }
        #call-modal.active { display: flex; }
        .video-wrapper { flex: 1; position: relative; width: 100%; display: flex; justify-content: center; align-items: center; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #audio-placeholder { position: absolute; display: none; flex-direction: column; align-items: center; }
        .audio-avatar { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--primary); display: flex; align-items: center; justify-content: center; font-size: 4rem; color: var(--primary); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,46,46,0.7); } 70% { box-shadow: 0 0 0 40px rgba(255,46,46,0); } 100% { box-shadow: 0 0 0 0 rgba(255,46,46,0); } }
        #local-video { position: absolute; bottom: 30px; right: 30px; width: 130px; height: 180px; background: #222; border-radius: 16px; border: 2px solid var(--primary); object-fit: cover; z-index: 10; }
        .call-controls { height: 100px; background: rgba(10,10,10,0.8); display: flex; justify-content: center; align-items: center; gap: 40px; }
        .ctrl-btn { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-end { background: #ff3b3b; color: white; }
        .btn-mute { background: rgba(255,255,255,0.2); color: white; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; height: 100%; text-align: left; }

        /* Toast */
        #toast { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #151515; border: 1px solid var(--primary); color: white; padding: 12px 30px; border-radius: 50px; font-weight: 500; transition: 0.4s; opacity: 0; pointer-events: none; z-index: 200; white-space: nowrap; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* Mobile */
        @media (max-width: 768px) {
            #app { border-radius: 0; border: none; flex-direction: column-reverse; width: 100%; height: 100%; }
            aside { width: 100%; height: 80px; flex-direction: row; justify-content: space-around; padding: 0; background: black; border-top: var(--glass-border); border-right: none; }
            .brand-icon { display: none; }
            .nav-item { margin-bottom: 0; }
            .grid-2 { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            header { padding: 0 20px; }
            .header-actions span { display: none; }
        }
    </style>
</head>
<body>

<div id="app">
    <aside>
        <div class="brand-icon"><i class="fa-solid fa-bolt"></i></div>
        <div class="nav-item active" onclick="ui.view('transfer', this)"><i class="fa-solid fa-file-arrow-up"></i></div>
        <div class="nav-item" onclick="ui.view('chat', this)"><i class="fa-solid fa-comments"></i></div>
        <div class="nav-item" onclick="ui.view('connect', this)"><i class="fa-solid fa-link"></i></div>
    </aside>

    <main>
        <header>
            <div class="page-title" id="page-title">File Transfer</div>
            <div class="header-actions">
                <button id="btn-audio" class="call-btn-header" onclick="core.startCall('audio')" title="Voice Call"><i class="fa-solid fa-phone"></i></button>
                <button id="btn-video" class="call-btn-header" onclick="core.startCall('video')" title="Video Call"><i class="fa-solid fa-video"></i></button>
                <div class="status-badge"><div class="dot" id="dot"></div><span id="stat">Offline</span></div>
            </div>
        </header>

        <div id="view-transfer" class="view active">
            <div class="grid-2">
                <div class="card drop-zone" onclick="document.getElementById('file').click()">
                    <i class="fa-solid fa-cloud-arrow-up drop-icon"></i>
                    <h3 style="margin-bottom: 10px; font-weight: 600;">Tap to Upload</h3>
                    <p style="color:var(--text-muted);">Secure P2P Channel</p>
                    <input type="file" id="file" style="display:none" multiple onchange="core.sendFiles(this.files)">
                </div>
                <div class="card" style="display:flex; flex-direction:column;">
                    <h4 style="margin-bottom:20px; color:var(--text-muted); text-transform:uppercase; font-size:0.85rem; letter-spacing:1px;">Activity Log</h4>
                    <div id="transfer-list" style="flex:1; overflow-y:auto; padding-right:5px;">
                        <div style="text-align:center; color:#444; margin-top:40px;"><i class="fa-solid fa-clock-rotate-left" style="font-size: 2rem; margin-bottom: 10px;"></i><p>No activity yet.</p></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-connect" class="view">
            <div class="card" style="max-width:550px; margin:0 auto; text-align:center;">
                <h3>Your Identity</h3>
                <div class="qr-wrapper"><div id="qrcode"></div></div>
                <div class="id-display" id="my-id" onclick="core.copy()">Generating...</div>
                
                <button class="btn-primary btn-share" onclick="core.shareLink()" style="margin-bottom: 25px; color: black; background: white;">
                    <i class="fa-solid fa-share-nodes"></i> Share Connection Link
                </button>
                
                <div style="width:100%; height:1px; background:rgba(255,255,255,0.1); margin-bottom:25px;"></div>
                <h3 style="margin-bottom:20px; text-align:left;">Connect Remote</h3>
                <div style="display: flex; gap: 15px;">
                    <input type="text" id="remote-id" placeholder="Paste ID here">
                    <button class="btn-primary" style="width: auto;" onclick="core.connect()"><i class="fa-solid fa-link"></i> Connect</button>
                </div>
            </div>
        </div>

        <div id="view-chat" class="view">
            <div class="card chat-container">
                <div id="chat-box" class="chat-box">
                    <div style="text-align:center; color:#444; margin-top:auto;"><i class="fa-solid fa-lock" style="margin-bottom: 10px;"></i><br>Encrypted Chat</div>
                </div>
                <div style="display:flex; gap:15px; align-items: center;">
                    <input type="text" id="chat-in" placeholder="Type a message..." onkeypress="if(event.key==='Enter') core.sendChat()">
                    <button class="btn-primary" style="width:60px; height: 55px; border-radius: 18px; padding: 0;" onclick="core.sendChat()"><i class="fa-solid fa-paper-plane" style="font-size: 1.2rem;"></i></button>
                </div>
            </div>
        </div>
    </main>

    <div id="call-modal">
        <div class="video-wrapper">
            <video id="remote-video" autoplay playsinline></video>
            <div id="audio-placeholder">
                <div class="audio-avatar"><i class="fa-solid fa-microphone"></i></div>
                <h3 style="margin-top:20px;">Voice Call</h3>
                <p style="color:var(--primary)">Connected</p>
            </div>
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="call-controls">
            <button class="ctrl-btn btn-mute" onclick="core.toggleMute()"><i class="fa-solid fa-microphone"></i></button>
            <button class="ctrl-btn btn-end" onclick="core.endCall()"><i class="fa-solid fa-phone-slash"></i></button>
        </div>
    </div>

    <div id="toast">Message</div>
</div>

<script>
    let peer, conn, localStream, peerCall;

    const ui = {
        view: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
            const titles = { transfer: 'File Transfer', chat: 'Secure Chat', connect: 'Connect Devices' };
            document.getElementById('page-title').innerText = titles[id];
        },
        status: (connected) => {
            const dot = document.getElementById('dot');
            const txt = document.getElementById('stat');
            const audBtn = document.getElementById('btn-audio');
            const vidBtn = document.getElementById('btn-video');
            
            if(connected) {
                dot.classList.add('online'); txt.innerText = "Connected"; txt.style.color = "#00ff88";
                audBtn.classList.add('active'); vidBtn.classList.add('active');
            } else {
                dot.classList.remove('online'); txt.innerText = "Offline"; txt.style.color = "#888";
                audBtn.classList.remove('active'); vidBtn.classList.remove('active');
            }
        },
        toast: (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        },
        log: (name, type) => {
            const h = document.getElementById('transfer-list');
            if(h.innerText.includes('No activity')) h.innerHTML = '';
            h.innerHTML = `<div class="transfer-item" style="display:flex; align-items:center; gap:15px; padding:15px; background:var(--glass-light); border-radius:15px; margin-bottom:10px; border:var(--glass-border);">
                <div style="width:40px; height:40px; background:rgba(255,255,255,0.1); border-radius:10px; display:flex; align-items:center; justify-content:center; color:var(--primary);"><i class="fa-solid ${type==='in'?'fa-download':'fa-upload'}"></i></div>
                <div><div style="font-weight:600; font-size:0.95rem;">${name}</div><div style="font-size:0.85rem; color:var(--text-muted);">${type==='in'?'Received':'Sent'}</div></div>
            </div>` + h.innerHTML;
        },
        msg: (txt, type) => {
            const box = document.getElementById('chat-box');
            if(box.innerText.includes('Encrypted')) box.innerHTML = '';
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = txt;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    };

    const core = {
        init: () => {
            const id = 'ncx-' + Math.floor(Math.random()*9000 + 1000);
            peer = new Peer(id, { config: { iceServers: [{urls:'stun:stun1.l.google.com:19302'}] } });

            peer.on('open', id => {
                document.getElementById('my-id').innerText = id;
                const link = window.location.href.split('?')[0] + "?c=" + id;
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: link, width: 128, height: 128 });
                
                // AUTO CONNECT LOGIC
                const p = new URLSearchParams(window.location.search);
                if(p.get('c')) {
                    document.getElementById('remote-id').value = p.get('c');
                    ui.view('connect', document.querySelectorAll('.nav-item')[2]);
                    ui.toast("Auto Connecting...");
                    setTimeout(core.connect, 1500); // Small delay to ensure init
                }
            });

            peer.on('connection', c => { conn = c; core.ready(); });
            
            peer.on('call', call => {
                const isVideo = call.metadata && call.metadata.type === 'video';
                if(confirm(`Incoming ${isVideo ? "Video" : "Voice"} Call... Accept?`)) {
                    const constraints = isVideo ? {video:true, audio:true} : {video:false, audio:true};
                    navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                        localStream = stream;
                        core.setupCallUI(isVideo);
                        call.answer(stream);
                        call.on('stream', remStream => {
                            document.getElementById('remote-video').srcObject = remStream;
                        });
                        peerCall = call;
                    });
                }
            });
        },

        shareLink: async () => {
            const id = document.getElementById('my-id').innerText;
            const url = window.location.href.split('?')[0] + "?c=" + id;
            if (navigator.share) {
                try { await navigator.share({ title: 'Connect to NCX Drop', url: url }); } 
                catch (err) { core.copyLink(url); }
            } else {
                core.copyLink(url);
            }
        },

        copyLink: (url) => {
            navigator.clipboard.writeText(url);
            ui.toast("Link Copied to Clipboard!");
        },

        connect: () => {
            const id = document.getElementById('remote-id').value;
            if(!id) return ui.toast("Enter ID!");
            conn = peer.connect(id);
            conn.on('open', () => { ui.toast("Connected!"); core.ready(); });
        },

        ready: () => {
            ui.status(true);
            ui.view('transfer', document.querySelectorAll('.nav-item')[0]);
            conn.on('data', d => {
                if(d.type === 'chat') { ui.msg(d.val, 'other'); ui.toast("Message Recv"); }
                if(d.type === 'file') {
                    ui.log(d.name, 'in');
                    const blob = new Blob([d.file]);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = d.name; a.click();
                }
            });
            conn.on('close', () => ui.status(false));
        },

        sendFiles: (files) => {
            if(!conn) return ui.toast("Not Connected");
            Array.from(files).forEach(f => {
                ui.log(f.name, 'out');
                const blob = new Blob([f], {type:f.type});
                conn.send({type:'file', file:blob, name:f.name});
            });
        },

        sendChat: () => {
            const el = document.getElementById('chat-in');
            if(!el.value || !conn) return;
            conn.send({type:'chat', val:el.value});
            ui.msg(el.value, 'me');
            el.value = '';
        },

        startCall: (type) => {
            if(!conn) return ui.toast("Connect First!");
            const isVideo = type === 'video';
            const constraints = isVideo ? {video:true, audio:true} : {video:false, audio:true};
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                localStream = stream;
                core.setupCallUI(isVideo);
                const call = peer.call(conn.peer, stream, {metadata: {type: type}});
                call.on('stream', remStream => {
                    document.getElementById('remote-video').srcObject = remStream;
                });
                peerCall = call;
            });
        },

        setupCallUI: (isVideo) => {
            document.getElementById('call-modal').classList.add('active');
            document.getElementById('local-video').srcObject = localStream;
            if(isVideo) {
                document.getElementById('local-video').style.display = 'block';
                document.getElementById('audio-placeholder').style.display = 'none';
            } else {
                document.getElementById('local-video').style.display = 'none';
                document.getElementById('audio-placeholder').style.display = 'flex';
            }
        },

        endCall: () => {
            if(peerCall) peerCall.close();
            if(localStream) localStream.getTracks().forEach(t=>t.stop());
            document.getElementById('call-modal').classList.remove('active');
        },

        toggleMute: () => {
            if(localStream) localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
        },

        copy: () => {
            navigator.clipboard.writeText(document.getElementById('my-id').innerText);
            ui.toast("ID Copied!");
        }
    };

    const drop = document.querySelector('.drop-zone');
    drop.addEventListener('dragover', (e)=>{e.preventDefault(); drop.style.borderColor='var(--primary)'});
    drop.addEventListener('dragleave', ()=>{drop.style.borderColor='rgba(255,255,255,0.1)'});
    drop.addEventListener('drop', (e)=>{ e.preventDefault(); core.sendFiles(e.dataTransfer.files); });

    core.init();
</script>
</body>
</html>
