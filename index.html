<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NECXY Drop</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME --- */
        :root {
            --bg-body: #000000;
            --primary: #FF2E2E;
            --primary-gradient: linear-gradient(135deg, #FF2E2E, #B00020);
            --glass-panel: rgba(18, 18, 18, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-light: rgba(255, 255, 255, 0.05);
            --text-main: #FFFFFF;
            --text-muted: #888;
            --radius-xl: 30px;
            --radius-md: 18px;
            --blur: blur(40px);
            --shadow: 0 25px 60px rgba(0,0,0,0.8);
            --toast-success: #00ff88;
            --toast-error: #ff4444;
            --toast-info: #2E86FF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body); color: var(--text-main);
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, rgba(255, 46, 46, 0.2), transparent 50%);
        }

        #app {
            width: 100%; max-width: 800px; height: 100%;
            background: var(--glass-panel);
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }

        /* HEADER */
        header {
            height: 65px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: var(--glass-border); flex-shrink: 0; z-index: 20; background: rgba(0,0,0,0.5);
        }
        .page-title { font-size: 1.3rem; font-weight: 700; }
        
        .header-actions { display: flex; gap: 10px; align-items: center; }
        
        .call-btn {
            width: 40px; height: 40px; border-radius: 50%; border: var(--glass-border);
            background: rgba(255,255,255,0.05); color: #666; display: flex; align-items: center; justify-content: center;
            font-size: 1rem; transition: 0.3s;
        }
        .call-btn.active { background: rgba(255, 46, 46, 0.2); color: var(--primary); border-color: var(--primary); cursor: pointer; }
        .status-dot { width: 10px; height: 10px; background: #444; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); }
        .status-dot.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; border: none; }

        /* CONTENT */
        main { flex: 1; position: relative; overflow: hidden; width: 100%; }
        
        .view {
            position: absolute; inset: 0; padding: 20px; overflow-y: auto;
            display: none; flex-direction: column; padding-bottom: 40px;
        }
        .view.active { display: flex; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from{opacity:0; transform:scale(0.98);} to{opacity:1; transform:scale(1);} }

        /* NAVIGATION */
        aside {
            height: 70px; border-top: var(--glass-border);
            display: flex; justify-content: space-around; align-items: center;
            background: #000; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); z-index: 30;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #666; font-size: 1.2rem; height: 100%; width: 60px; transition: 0.2s;
        }
        .nav-item.active { color: var(--primary); }
        .nav-text { font-size: 0.65rem; margin-top: 3px; font-weight: 500; }

        /* BOTTOM BRANDING */
        .bottom-branding {
            position: absolute; bottom: 75px; width: 100%; text-align: center;
            font-size: 0.7rem; color: rgba(255, 255, 255, 0.3); letter-spacing: 2px;
            text-transform: uppercase; font-weight: 500; pointer-events: none; z-index: 25;
        }

        /* CARDS & INPUTS */
        .card { background: var(--glass-light); border: var(--glass-border); border-radius: 16px; padding: 20px; margin-bottom: 15px; text-align: center; }
        
        .btn-primary {
            width: 100%; padding: 12px; border: none; border-radius: 12px;
            background: var(--primary); color: white; font-weight: 600; font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 46, 46, 0.3); margin-top: 10px; cursor: pointer;
        }
        .btn-primary:active { transform: scale(0.97); }

        .btn-share { background: white; color: black; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }

        input {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.4); border: var(--glass-border);
            border-radius: 12px; color: white; margin-bottom: 10px; font-size: 1rem; text-align: center;
        }
        input:focus { border-color: var(--primary); }

        /* ID Display */
        .id-box {
            font-family: monospace; font-size: 1.5rem; color: var(--primary); padding: 15px; 
            border: 1px dashed var(--primary); border-radius: 12px; background: rgba(0,0,0,0.3); 
            margin: 15px 0; cursor: pointer; user-select: all;
        }

        /* Transfer UI */
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 16px; height: 180px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(255,255,255,0.02); margin-bottom: 20px; cursor: pointer;
        }
        .file-item {
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px;
            margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; text-align: left;
        }
        .progress-bar { height: 4px; background: #333; border-radius: 2px; width: 100%; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }

        /* Chat UI */
        .chat-box { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
        .msg { padding: 10px 14px; border-radius: 16px; max-width: 80%; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; text-align: left; }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }

        /* Video Overlay */
        #video-modal { position: absolute; inset: 0; background: #000; z-index: 100; display: none; flex-direction: column; }
        #video-modal.active { display: flex; }
        .video-wrapper { flex: 1; position: relative; width: 100%; display: flex; justify-content: center; background: #111; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; bottom: 100px; right: 20px; width: 100px; height: 140px; background: #222; border-radius: 12px; border: 2px solid var(--primary); object-fit: cover; z-index: 10; }
        .call-controls { height: 80px; background: rgba(20,20,20,0.9); display: flex; justify-content: center; align-items: center; gap: 30px; padding-bottom: env(safe-area-inset-bottom); }
        .ctrl-btn { width: 55px; height: 55px; border-radius: 50%; border: none; font-size: 1.3rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-end { background: #ff3b3b; color: white; }
        .btn-mute { background: rgba(255,255,255,0.2); color: white; }
        
        #audio-placeholder { position: absolute; display: none; flex-direction: column; align-items: center; justify-content: center; top:0; bottom:0; left:0; right:0; }
        .audio-avatar { width: 120px; height: 120px; border-radius: 50%; background: #222; border: 3px solid var(--primary); display: flex; align-items: center; justify-content: center; font-size: 3rem; color: var(--primary); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,46,46,0.6); } 70% { box-shadow: 0 0 0 30px rgba(255,46,46,0); } 100% { box-shadow: 0 0 0 0 rgba(255,46,46,0); } }

        /* --- PREMIUM TOP TOAST (FIXED) --- */
        #toast-container { 
            position: absolute; 
            top: 25px; /* Position from TOP */
            left: 50%; transform: translateX(-50%); 
            z-index: 500; /* High Z-Index to float above Header */
            display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 350px; 
            pointer-events: none; 
        }

        .toast { 
            background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.15); color: white; 
            padding: 12px 20px; border-radius: 16px; 
            display: flex; align-items: center; gap: 12px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); 
            opacity: 0; transform: translateY(-30px) scale(0.95); /* Slide down animation */
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy effect */
            font-size: 0.95rem; font-weight: 500;
        }

        .toast.show { opacity: 1; transform: translateY(0) scale(1); }

        .toast-icon { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        .toast-success { border-left: 4px solid var(--toast-success); } .toast-success .toast-icon { background: rgba(0, 255, 136, 0.2); color: var(--toast-success); }
        .toast-error { border-left: 4px solid var(--toast-error); } .toast-error .toast-icon { background: rgba(255, 68, 68, 0.2); color: var(--toast-error); }
        .toast-info { border-left: 4px solid var(--toast-info); } .toast-info .toast-icon { background: rgba(46, 134, 255, 0.2); color: var(--toast-info); }

        /* Desktop */
        @media (min-width: 769px) {
            #app { border-radius: 20px; height: 90vh; flex-direction: row; }
            aside { width: 80px; height: 100%; flex-direction: column; border-top: none; border-right: var(--glass-border); padding-top: 40px; justify-content: flex-start; gap: 10px; }
            .nav-item { height: 70px; width: 100%; }
            .bottom-branding { bottom: 20px; width: auto; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="page-title">File Transfer</div>
        <div class="header-actions">
            <div id="btn-audio" class="call-btn" onclick="core.startCall('audio')"><i class="fa-solid fa-phone"></i></div>
            <div id="btn-video" class="call-btn" onclick="core.startCall('video')"><i class="fa-solid fa-video"></i></div>
            <div class="status-dot" id="dot"></div>
        </div>
    </header>

    <main>
        <div id="view-transfer" class="view active">
            <div class="card drop-zone" onclick="document.getElementById('file').click()">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; color: #555; margin-bottom: 15px;"></i>
                <h3>Tap to Upload</h3>
                <p style="color:#888; font-size:0.9rem;">20GB+ Supported</p>
                <input type="file" id="file" style="display:none" multiple onchange="core.processFiles(this.files)">
            </div>
            
            <div class="card" style="min-height: 200px; display: flex; flex-direction: column; text-align: left;">
                <h4 style="margin-bottom:15px; color:#888; font-size:0.8rem; letter-spacing:1px;">TRANSFERS</h4>
                <div id="transfer-list" style="flex:1;">
                    <div style="text-align:center; color:#444; margin-top:30px;">
                        <i class="fa-solid fa-clock-rotate-left" style="font-size: 1.5rem; margin-bottom: 10px;"></i>
                        <p style="font-size:0.9rem;">Empty History</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-chat" class="view">
            <div class="card" style="flex:1; display:flex; flex-direction:column; margin:0; height:100%;">
                <div id="chat-box" class="chat-box">
                    <div style="text-align:center; color:#444; margin-top:auto;">Encrypted Chat</div>
                </div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="chat-in" placeholder="Message..." style="margin:0; border-radius:50px; text-align: left;" onkeypress="if(event.key==='Enter') core.sendChat()">
                    <button class="btn-primary" style="width:50px; border-radius:50%; margin:0;" onclick="core.sendChat()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div id="view-connect" class="view">
            <div class="card" style="text-align:center; max-width:500px; margin:0 auto;">
                <p style="color:#888; margin-bottom:10px;">YOUR ID</p>
                <div id="my-id" class="id-box" onclick="core.copy()">Loading...</div>
                
                <button class="btn-primary btn-share" onclick="core.shareLink()">
                    <i class="fa-solid fa-share-nodes"></i> Share Link
                </button>
                
                <div style="height:1px; background:rgba(255,255,255,0.1); margin:20px 0;"></div>
                
                <p style="color:#888; margin-bottom:10px;">CONNECT FRIEND</p>
                <input type="text" id="remote-id" placeholder="Paste ID here">
                <button class="btn-primary" onclick="core.connect()">Connect Device</button>
            </div>
        </div>
    </main>

    <div class="bottom-branding">NECXY DEVELOPER</div>

    <aside>
        <div class="nav-item active" onclick="ui.view('transfer', this)">
            <i class="fa-solid fa-file-export"></i>
            <span class="nav-text">Files</span>
        </div>
        <div class="nav-item" onclick="ui.view('chat', this)">
            <i class="fa-solid fa-comments"></i>
            <span class="nav-text">Chat</span>
        </div>
        <div class="nav-item" onclick="ui.view('connect', this)">
            <i class="fa-solid fa-link"></i>
            <span class="nav-text">Link</span>
        </div>
    </aside>

    <div id="video-modal">
        <div class="video-wrapper">
            <video id="remote-video" autoplay playsinline></video>
            <div id="audio-placeholder">
                <div class="audio-avatar"><i class="fa-solid fa-microphone"></i></div>
                <h3 style="margin-top:20px;">Voice Call</h3>
                <p style="color:var(--primary)">Connected</p>
            </div>
            <video id="local-video" autoplay playsinline muted></video>
        </div>
        <div class="call-controls">
            <button class="ctrl-btn btn-mute" onclick="core.toggleMute()"><i class="fa-solid fa-microphone"></i></button>
            <button class="ctrl-btn btn-end" onclick="core.endCall()"><i class="fa-solid fa-phone-slash"></i></button>
        </div>
    </div>

    <div id="toast-container"></div>
</div>

<script>
    let peer, conn, localStream, peerCall;
    const CHUNK_SIZE = 16 * 1024; 
    let incomingFiles = {};

    const ui = {
        view: (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-'+id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
        },
        status: (connected) => {
            const dot = document.getElementById('dot');
            const btns = document.querySelectorAll('.call-btn');
            if(connected) {
                dot.classList.add('online');
                btns.forEach(b => b.classList.add('active'));
                ui.toast("Device Connected!", "success");
            } else {
                dot.classList.remove('online');
                btns.forEach(b => b.classList.remove('active'));
            }
        },
        toast: (msg, type = 'info') => {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            let icon = 'fa-info-circle';
            if(type === 'success') icon = 'fa-check';
            if(type === 'error') icon = 'fa-exclamation-triangle';
            el.className = `toast toast-${type}`;
            el.innerHTML = `<div class="toast-icon"><i class="fa-solid ${icon}"></i></div><span>${msg}</span>`;
            container.appendChild(el);
            requestAnimationFrame(() => el.classList.add('show'));
            setTimeout(() => { el.classList.remove('show'); setTimeout(() => el.remove(), 300); }, 3000);
        },
        logTransfer: (id, name, type) => {
            const list = document.getElementById('transfer-list');
            if(list.innerText.includes('Empty')) list.innerHTML = '';
            const div = document.createElement('div');
            div.id = `file-${id}`;
            div.className = 'file-item';
            div.innerHTML = `
                <div style="font-weight:600; font-size:0.9rem;">${name}</div>
                <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
                <div style="font-size:0.7rem; color:#888; text-align:right; margin-top:2px;">${type === 'out' ? 'Sending...' : 'Receiving...'}</div>`;
            list.prepend(div);
        },
        updateProgress: (id, percent) => {
            const el = document.getElementById(`file-${id}`);
            if(el) el.querySelector('.progress-fill').style.width = percent + '%';
        },
        finishTransfer: (id) => {
            const el = document.getElementById(`file-${id}`);
            if(el) {
                el.querySelector('.progress-fill').style.background = '#00ff88';
                el.querySelector('div:last-child').innerText = 'Completed';
                el.querySelector('div:last-child').style.color = '#00ff88';
            }
        }
    };

    const core = {
        init: () => {
            const id = 'ncx-' + Math.floor(Math.random()*9000 + 1000);
            peer = new Peer(id, { config: { iceServers: [{urls:'stun:stun1.l.google.com:19302'}] } });

            peer.on('open', id => {
                document.getElementById('my-id').innerText = id;
                const p = new URLSearchParams(window.location.search);
                if(p.get('c')) {
                    document.getElementById('remote-id').value = p.get('c');
                    ui.view('connect', document.querySelectorAll('.nav-item')[2]);
                    setTimeout(core.connect, 1000);
                }
            });

            peer.on('connection', c => { conn = c; core.setupConn(); });
            
            peer.on('call', call => {
                const isVideo = call.metadata && call.metadata.type === 'video';
                if(confirm(`Incoming ${isVideo ? 'Video' : 'Voice'} Call. Accept?`)) {
                    const constraints = isVideo ? {video:true, audio:true} : {video:false, audio:true};
                    navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                        localStream = stream;
                        core.setupCallUI(isVideo);
                        call.answer(stream);
                        call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                        peerCall = call;
                    });
                }
            });
        },

        shareLink: async () => {
            const id = document.getElementById('my-id').innerText;
            const url = window.location.href.split('?')[0] + "?c=" + id;
            if (navigator.share) {
                try { await navigator.share({ title: 'Connect to NECXY', url: url }); } 
                catch (err) { core.copyLink(url); }
            } else {
                core.copyLink(url);
            }
        },

        copyLink: (url) => {
            navigator.clipboard.writeText(url);
            ui.toast("Link Copied!", "info");
        },

        connect: () => {
            const id = document.getElementById('remote-id').value;
            if(!id) return ui.toast("Enter ID", "error");
            conn = peer.connect(id, { reliable: true });
            core.setupConn();
        },

        setupConn: () => {
            conn.on('open', () => { ui.status(true); ui.view('transfer', document.querySelectorAll('.nav-item')[0]); });
            conn.on('close', () => ui.status(false));
            
            conn.on('data', data => {
                if(data.type === 'chat') {
                    const box = document.getElementById('chat-box');
                    box.innerHTML += `<div class="msg other">${data.val}</div>`;
                    box.scrollTop = box.scrollHeight;
                    ui.toast("New Message", "info");
                }
                else if (data.type === 'header') {
                    incomingFiles[data.fileId] = { name: data.name, size: data.size, received: 0, chunks: [] };
                    ui.logTransfer(data.fileId, data.name, 'in');
                }
                else if (data.type === 'chunk') {
                    const f = incomingFiles[data.fileId];
                    if(!f) return;
                    f.chunks.push(data.chunk);
                    f.received += data.chunk.byteLength;
                    const percent = (f.received / f.size) * 100;
                    ui.updateProgress(data.fileId, percent);
                    if(f.received >= f.size) {
                        ui.finishTransfer(data.fileId);
                        const blob = new Blob(f.chunks);
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url; a.download = f.name; a.click();
                        delete incomingFiles[data.fileId];
                        ui.toast("File Received", "success");
                    }
                }
            });
        },

        processFiles: async (files) => {
            if(!conn || !conn.open) return ui.toast("Connect First!", "error");
            for (const file of files) {
                const fileId = Math.random().toString(36).substr(2, 9);
                ui.logTransfer(fileId, file.name, 'out');
                conn.send({ type: 'header', fileId, name: file.name, size: file.size });
                
                let offset = 0;
                while (offset < file.size) {
                    const slice = file.slice(offset, offset + CHUNK_SIZE);
                    const buffer = await slice.arrayBuffer();
                    if (conn.bufferSize > 10 * 1024 * 1024) await new Promise(r => setTimeout(r, 100));
                    conn.send({ type: 'chunk', fileId, chunk: buffer });
                    offset += CHUNK_SIZE;
                    ui.updateProgress(fileId, (offset/file.size)*100);
                }
                ui.finishTransfer(fileId);
                ui.toast("File Sent", "success");
            }
        },

        sendChat: () => {
            const el = document.getElementById('chat-in');
            if(!el.value) return;
            if(!conn) return ui.toast("Not Connected", "error");
            conn.send({type:'chat', val:el.value});
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg me">${el.value}</div>`;
            box.scrollTop = box.scrollHeight;
            el.value = '';
        },

        startCall: (type) => {
            if(!conn) return ui.toast("Connect First!", "error");
            const isVideo = type === 'video';
            const constraints = isVideo ? {video:true, audio:true} : {video:false, audio:true};
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                localStream = stream;
                core.setupCallUI(isVideo);
                const call = peer.call(conn.peer, stream, {metadata:{type}});
                call.on('stream', rs => document.getElementById('remote-video').srcObject = rs);
                peerCall = call;
            });
        },

        setupCallUI: (isVideo) => {
            document.getElementById('video-modal').classList.add('active');
            document.getElementById('local-video').srcObject = localStream;
            if(isVideo) {
                document.getElementById('local-video').style.display = 'block';
                document.getElementById('audio-placeholder').style.display = 'none';
            } else {
                document.getElementById('local-video').style.display = 'none';
                document.getElementById('audio-placeholder').style.display = 'flex';
            }
        },

        endCall: () => {
            if(peerCall) peerCall.close();
            if(localStream) localStream.getTracks().forEach(t=>t.stop());
            document.getElementById('video-modal').classList.remove('active');
        },

        toggleMute: () => {
            if(localStream) {
                const track = localStream.getAudioTracks()[0];
                track.enabled = !track.enabled;
                ui.toast(track.enabled ? "Microphone On" : "Microphone Muted", "info");
            }
        },

        copy: () => {
            navigator.clipboard.writeText(document.getElementById('my-id').innerText);
            ui.toast("ID Copied!", "success");
        }
    };

    const dz = document.querySelector('.drop-zone');
    dz.addEventListener('dragover', e => { e.preventDefault(); dz.style.borderColor='var(--primary)'; });
    dz.addEventListener('drop', e => { 
        e.preventDefault(); 
        core.processFiles(e.dataTransfer.files); 
    });

    core.init();
</script>
</body>
</html>
